
    <html>
    <head>
      <script type="text/javascript" src="VIS/dist/vis.js"></script>
      <link href="VIS/dist/vis.css" rel="stylesheet" type="text/css">
    </head>
    <body>

    <div id="VIS_draw"></div>

    <script type="text/javascript">
      var nodes = [{"title": "{'calories': 0, 'name': 'Coke Zero'}", "group": "Drink", "id": 27, "label": "Coke Zero"}, {"title": "{'calories': 9000, 'name': 'Mountain Dew'}", "group": "Drink", "id": 28, "label": "Mountain Dew"}, {"title": "{'name': 'Coca Cola'}", "group": "Manufacturer", "id": 25, "label": "Coca Cola"}, {"title": "{'age': 20, 'name': 'Drew'}", "group": "Person", "id": 24, "label": "Drew"}, {"title": "{'name': 'Pepsi'}", "group": "Manufacturer", "id": 29, "label": "Pepsi"}, {"title": "{'age': 24, 'name': 'Nicole'}", "group": "Person", "id": 26, "label": "Nicole"}];
      var edges = [{"to": 27, "from": 25, "label": "MAKES"}, {"to": 28, "from": 24, "label": "LIKES"}, {"to": 28, "from": 29, "label": "MAKES"}, {"to": 28, "from": 26, "label": "LIKES"}, {"to": 27, "from": 26, "label": "LIKES"}];

      var container = document.getElementById("VIS_draw");

      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {
          nodes: {
              shape: 'dot',
              size: 25,
              font: {
                  size: 14
              }
          },
          edges: {
              font: {
                  size: 14,
                  align: 'middle'
              },
              color: 'gray',
              arrows: {
                  to: {enabled: true, scaleFactor: 0.5}
              },
              smooth: {enabled: false}
          },
          physics: {
              enabled: true
          }
      };

      var network = new vis.Network(container, data, options);

    </script>
    </body>
    </html>
